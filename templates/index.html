<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Handwritten Word Recognition</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    background:#ffffff;
    width:420px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    text-align:center;
}

h1{
    color:#333;
    margin-bottom:10px;
}

.subtitle{
    color:#666;
    margin-bottom:25px;
}

.upload-box{
    border:2px dashed #667eea;
    padding:25px;
    border-radius:10px;
    margin-bottom:20px;
}

input[type=file]{
    display:block;
    margin:auto;
}

button{
    background:#667eea;
    color:#fff;
    border:none;
    padding:12px 25px;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}

button:hover{
    background:#5a67d8;
}

.result-box{
    margin-top:25px;
    background:#f3f4ff;
    padding:15px;
    border-radius:8px;
}

.result-box span{
    color:#667eea;
    font-size:22px;
    font-weight:bold;
}

footer{
    margin-top:20px;
    font-size:12px;
    color:#777;
}
</style>

</head>
<body>

<div class="container">

<h1>AI-Based Hybrid Handwritten Recognition</h1>
<p class="subtitle">Upload handwritten image to recognize word</p>

<form method="POST" enctype="multipart/form-data">

<div class="upload-box">
<input type="file" name="image" required>
</div>

<button type="submit">Predict</button>

</form>

{% if result %}
<div class="result-box">
<h2>Predicted Word:</h2>
<span>{{result}}</span>
</div>
{% endif %}

<footer>
Powered by CNN + Machine Learning
</footer>

</div>

</body>
</html>
